<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>0026座標確認</title>
	<style>
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 5px; /* 表の間にスペースを追加 */
        }

        table {
            text-align: center;
            border: 1px solid black;
			border-spacing: 1px;
        }

        td {
            border: 1px solid black;
			line-height: 5px;
        }

		.display{
			font-size: 25px;
		}
	</style>
	<script>
        function cellClicked(row, column) {
            console.log("クリックされたセル:", row, column);
            let display = document.getElementById("display_text");
            display.textContent = `前 : ${row} 左 : ${column}`;
        }

        function createCell(r, c){
            let element = document.createElement("td");
            let content = document.createTextNode("　");
            element.appendChild(content);
            element.setAttribute("onclick", `cellClicked(${r}, ${c})`);
            return element;
		}

        function createLine(line, size){
            let divElement = document.createElement("div");
            divElement.setAttribute("class", "table-container");
            let tableElement = document.createElement("table");
            for(let i = 0; i < size; i++){
                tableElement.appendChild(createCell(line, i + 1))
			}
			divElement.appendChild(tableElement);
            return divElement;
		}

		window.onload = function (){
        	let row = [17, 19, 19, 19, 19, 21, 21, 21, 21, 21, 21, 23, 25, 25, 25];
        	let b = document.getElementById("area");
    	    for(let i in row){
                console.log(`${i} ${typeof(+i)} ${row[i]}`);
	            b.appendChild(createLine(+i + 1, row[i]));
			}
        }
	</script>
</head>
<body>
<div class="table-container">
	<tb >黒板</tb>
</div>
<div class="table-container">
	<div id="area">

	</div>
</div>
<div class="display">
	<p>クリックした場所は</p>
	<p id="display_text"></p>
</div>
</body>
</html>
